server:
  port: 8090
spring:
  application:
    name: autenticacion-service
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: autenticacion
    username: postgres
    password: 1324
springdoc:
  swagger-ui:
    urls:
      - name: users
        url: /openapi/users-api.yaml
jwt:
  secret: ${JWT_SECRET:mySecretKeyForGeneratingJWTtokensItShouldBeVerySecureAndAtLeast256BitsLong}
  expiration: 7200
  issuer: https://autentication-service:8090/issuer
  client-id: autentication-client