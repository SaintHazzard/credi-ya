oauth2:
  clients:
    - client-id: web-client
      client-secret: web-client-secret
      grant-types: authorization_code,refresh_token
      redirect-uris: http://localhost:8080/login/oauth2/code/custom,http://localhost:4200/callback
    - client-id: gateway-client
      client-secret: gateway-client-secret
      grant-types: client_credentials
      scopes: read,write
    - client-id: solicitudes-client
      client-secret: solicitudes-secret
      grant-types: client_credentials
      scopes: read,write
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: autenticacion
    username: postgres
    password: 1324
springdoc:
  swagger-ui:
    urls:
      - name: users
        url: /openapi/users-api.yaml