server:
  port: 8090
spring:
  application:
    name: autenticacion-service
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/autenticacion
    username: postgres
    password: 1324
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
